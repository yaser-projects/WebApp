<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="CSS/dashboard.css" />
</head>

<body>
  <main class="wrap">
<section class="card" aria-label="Dashboard">
      <!-- Top pill header -->
      <header class="pill">
        <div class="pill-left">
          <div class="orb" aria-hidden="true"></div>
          <div class="pill-text">
<div class="pill-title">Dashboard</div>
            <div class="pill-sub">objects list • search • devices</div>
          </div>
        </div>

        <div class="pill-right">
          <div class="status" id="uiStatus">
            <span class="dot" id="statusDot" aria-hidden="true"></span>
            <span class="status-text" id="uiStatusText">Disconnected</span>
          </div>

          <button class="icon-btn" id="btnSearch" type="button" title="Search" aria-label="Search">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <circle cx="11" cy="11" r="7"></circle>
              <path d="M20 20l-3.2-3.2"></path>
            </svg>
          </button>

          <button class="icon-btn" id="btnDevices" type="button" title="Add Devices" aria-label="Devices">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <rect x="4" y="4" width="7" height="7" rx="2"></rect>
              <rect x="13" y="4" width="7" height="7" rx="2"></rect>
              <rect x="4" y="13" width="7" height="7" rx="2"></rect>
              <rect x="13" y="13" width="7" height="7" rx="2"></rect>
            </svg>
          </button>
        </div>
      </header>

      <!-- Search row (toggle) -->
      <div class="searchRow" id="searchRow" aria-hidden="true">
        <input class="input" id="searchInput" type="text" placeholder="Search objects." />
        <button class="clearBtn" id="btnClear" type="button" title="Clear" aria-label="Clear">×</button>
      </div>

      <div class="sectionHead">
        <div class="sectionTitle">Objects</div>
        <div class="badge" id="countBadge">0</div>
      </div>

      <!-- WhatsApp-like list -->
      <div class="list" id="list"></div>

      <div class="empty" id="emptyState" hidden>
        No items yet.<br/>
        This list is WhatsApp-like, but shows objects/devices instead of contacts.
      </div>

      <!-- ✅ Bottom navigation -->
      <div class="bottomNav" aria-label="Quick navigation">
        <button class="navBtn" id="btnNavAbout" type="button" aria-label="About">
          <span class="navIcon" aria-hidden="true">
            <!-- info -->
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <circle cx="12" cy="12" r="9"></circle>
              <path d="M12 10.5v6"></path>
              <path d="M12 7.5h.01"></path>
            </svg>
          </span>
          <span class="navText">About</span>
        </button>

        <button class="navBtn" id="btnNavStatus" type="button" aria-label="Status">
          <span class="navIcon" aria-hidden="true">
            <!-- activity -->
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M4 14l3-3 3 3 4-8 3 6 3-2"></path>
              <path d="M4 20h16"></path>
            </svg>
          </span>
          <span class="navText">Status</span>
        </button>

        <button class="navBtn" id="btnNavNetwork" type="button" aria-label="Network Sitting">
          <span class="navIcon" aria-hidden="true">
            <!-- wifi -->
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M5 10a11 11 0 0 1 14 0"></path>
              <path d="M8.5 13.5a6 6 0 0 1 7 0"></path>
              <path d="M11 16a2.5 2.5 0 0 1 2 0"></path>
              <circle cx="12" cy="18.5" r="1"></circle>
            </svg>
          </span>
          <span class="navText">Network Sitting</span>
        </button>
      </div>

      <footer class="footNote">
        UI v1 • WhatsApp-like list • glass theme
      </footer>
    </section>
  </main>

<script src="JS/dashboard.js"></script>
</body>
</html>
