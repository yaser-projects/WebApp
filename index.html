<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metal Brain Login</title>
  <link rel="stylesheet" href="css/common-style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="main-container login-wrapper">
    <div class="card login-card">
      <div class="login-card-inner">
        <!-- Header -->
        <div class="login-header">
          <div class="login-header-main">
            <div class="login-header-title">METAL BRAIN</div>
            <h1>LOGIN</h1>
            <small>Secure access to your Metal Brain device.</small>
          </div>
          <span class="badge">
            <span>â—</span>
            LOCAL DEVICE
          </span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" novalidate>
          <!-- Username Field -->
          <div class="field">
            <label for="username">Username (1â€“16 characters)</label>
            <div class="field-icon-wrapper">
              <span class="left-icon">ğŸ‘¤</span>
              <input
                id="username"
                name="username"
                type="text"
                minlength="1"
                maxlength="16"
                required
                autocomplete="username"
                aria-describedby="loginError"
                placeholder="Device user">
            </div>
            <small class="error-msg" id="usernameError"></small>
          </div>

          <!-- Password Field -->
          <div class="field">
            <label for="password">Password (1â€“16 characters)</label>
            <div class="field-icon-wrapper">
              <span class="left-icon">ğŸ”’</span>
              <input
                id="password"
                name="password"
                type="password"
                minlength="1"
                maxlength="16"
                required
                autocomplete="current-password"
                aria-describedby="loginError"
                placeholder="Device password">
              <button
                type="button"
                class="right-btn"
                id="togglePwd"
                aria-label="Toggle password visibility"
                aria-pressed="false"
                title="Show password">ğŸ‘</button>
            </div>
            <small class="error-msg" id="passwordError"></small>
          </div>

          <!-- Error Message -->
          <p id="loginError" class="error-msg" aria-live="polite"></p>

          <noscript>
            <p class="error-msg">JavaScript is required to use this login form.</p>
          </noscript>

          <!-- Footer -->
          <div class="login-footer">
            <small>Credentials are stored on your Metal Brain device.</small>
            <button id="loginBtn" type="submit" class="btn primary" disabled>LOGIN</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Progress Spinner -->
  <div id="centerSpinner" class="center-spinner hidden">
    <div class="spinner"></div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
