<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add Device</title>
  <link rel="stylesheet" href="CSS/addDevice.css" />
</head>

<body>
  <main class="wrap">
    <section class="card" aria-label="Add Device">

      <header class="pill">
        <div class="pill-left">
          <button class="icon-btn back-btn" id="btnBack" type="button" title="Back" aria-label="Back">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M15 18l-6-6 6-6"></path>
            </svg>
          </button>

          <div class="orb" aria-hidden="true"></div>

          <div class="pill-text">
            <div class="pill-title">Add Device</div>
            <div class="pill-sub">create a new device • stored locally</div>
          </div>
        </div>

        <div class="pill-right">
          <div class="status">
            <span class="dot good" aria-hidden="true"></span>
            <span class="status-text">Ready</span>
          </div>
        </div>
      </header>

      <form class="form" id="form">

        <!-- 1) Device Name -->
        <div class="field">
          <label class="label" for="name">Device Name</label>
          <input class="input" id="name" name="name" type="text" placeholder="Sample name" autocomplete="off" />
          <div class="hint">Minimum 2 characters.</div>
        </div>

        <!-- 2) Setup Method -->
        <div class="field">
          <label class="label" for="setupMethod">Setup Method</label>

          <div class="dd" id="ddSetup" data-name="setupMethod" data-value="Manual">
            <button class="dd-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span class="dd-value" id="setupValue">Manual</span>
              <span class="dd-caret" aria-hidden="true">▾</span>
            </button>

            <div class="dd-menu" role="listbox" tabindex="-1">
              <button class="dd-opt" type="button" role="option" data-value="Manual">Manual</button>
              <button class="dd-opt" type="button" role="option" data-value="ScanBand">ScanBand</button>
            </div>

            <input type="hidden" id="setupMethod" name="setupMethod" value="Manual" />
          </div>

          <div class="hint">Select "ScanBand" to open the ScanBand page.</div>
        </div>

        <!-- Type / Tag -->
        <div class="row">
          <div class="field">
            <label class="label" for="type">Type</label>
            <div class="dd" id="ddType" data-name="type" data-value="Remote">
              <button class="dd-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="dd-value" id="typeValue">Remote</span>
                <span class="dd-caret" aria-hidden="true">▾</span>
              </button>
              <div class="dd-menu" role="listbox" tabindex="-1">
                <button class="dd-opt" type="button" role="option" data-value="Remote">Remote</button>
                <button class="dd-opt" type="button" role="option" data-value="Gate">Gate</button>
                <button class="dd-opt" type="button" role="option" data-value="AC">AC</button>
                <button class="dd-opt" type="button" role="option" data-value="Sensor">Sensor</button>
                <button class="dd-opt" type="button" role="option" data-value="Custom">Custom</button>
              </div>
              <input type="hidden" id="type" name="type" value="Remote" />
            </div>
          </div>

          <div class="field">
            <label class="label" for="tag">Tag</label>
            <div class="dd" id="ddTag" data-name="tag" data-value="Ready">
              <button class="dd-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="dd-value" id="tagValue">Ready</span>
                <span class="dd-caret" aria-hidden="true">▾</span>
              </button>
              <div class="dd-menu" role="listbox" tabindex="-1">
                <button class="dd-opt" type="button" role="option" data-value="Ready">Ready</button>
                <button class="dd-opt" type="button" role="option" data-value="New">New</button>
                <button class="dd-opt" type="button" role="option" data-value="Offline">Offline</button>
              </div>
              <input type="hidden" id="tag" name="tag" value="Ready" />
            </div>
          </div>
        </div>

        <!-- Frequency / Modulation -->
        <div class="row">
          <div class="field">
            <label class="label" for="frequency">Frequency</label>
            <div class="unitField">
              <input class="input" id="frequency" name="frequency" type="text"
                     placeholder="Enter frequency" autocomplete="off" inputmode="decimal" />
              <span class="unit">MHz</span>
            </div>
          </div>

          <div class="field">
            <label class="label" for="modulation">Modulation</label>
            <div class="dd" id="ddMod" data-name="modulation" data-value="OOK">
              <button class="dd-btn" type="button" aria-haspopup="listbox" aria-expanded="false">
                <span class="dd-value" id="modValue">OOK</span>
                <span class="dd-caret" aria-hidden="true">▾</span>
              </button>
              <div class="dd-menu" role="listbox" tabindex="-1">
                <button class="dd-opt" type="button" role="option" data-value="OOK">OOK</button>
                <button class="dd-opt" type="button" role="option" data-value="ASK">ASK</button>
                <button class="dd-opt" type="button" role="option" data-value="FSK">FSK</button>
                <button class="dd-opt" type="button" role="option" data-value="GFSK">GFSK</button>
              </div>
              <input type="hidden" id="modulation" name="modulation" value="OOK" />
            </div>
          </div>
        </div>

        <!-- Bit count / Code -->
        <div class="row">
          <div class="field">
            <label class="label" for="bitCount">Bit count</label>
            <input class="input" id="bitCount" name="bitCount" type="text"
                   placeholder="Enter bit count" autocomplete="off" inputmode="numeric" />
          </div>

          <div class="field">
            <label class="label" for="code">Code</label>
            <input class="input" id="code" name="code" type="text"
                   placeholder="Enter code" autocomplete="off" />
          </div>
        </div>

        <!-- Delay (required) -->
        <div class="row">
          <div class="field">
            <label class="label" for="delay">Delay</label>
            <div class="unitField">
              <input class="input" id="delay" name="delay" type="text"
                     placeholder="Enter delay" autocomplete="off" inputmode="decimal" />
              <span class="unit">ms</span>
            </div>
          </div>
        </div>

        <div class="actions">
          <button class="btn" id="btnSave" type="submit" disabled>Save Device</button>
        </div>

        <div class="footNote">
          Add Device • custom dropdown • back arrow
        </div>
      </form>

    </section>
  </main>

  <script src="JS/addDevice.js"></script>
</body>

</html>
