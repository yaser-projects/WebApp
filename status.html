<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Status</title>
  <link rel="stylesheet" href="css/common-style.css" />
  <link rel="stylesheet" href="css/status.css" />
</head>

<body class="page-status">
  <main class="wrap">
    <section class="panel" aria-label="Status">

            <header class="pill">
        <div class="pill-left">
          <button class="icon-btn back-btn" id="btnBack" type="button" title="Back" aria-label="Back">
            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
              <path d="M15 18l-6-6 6-6"></path>
            </svg>
          </button>

          <div class="pill-text">
            <div class="pill-title">Status</div>
            <div class="pill-sub">device status â€¢ stored locally</div>
          </div>
        </div>
      </header>

      <section class="card">
        <h2 class="title" id="titleClients">Active DHCP Clients (0 devices connected)</h2>

        <div class="tableWrap" role="region" aria-label="Active DHCP Clients Table">
          <table class="tbl" aria-label="Active DHCP Clients">
            <thead>
              <tr>
                <th>Name</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>AP HostName</th>
              </tr>
            </thead>
            <tbody id="clientsTbody">
              <tr class="emptyRow">
                <td colspan="4">Reading...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="readState" id="readState">Reading device status...</div>
      </section>

    </section>
  </main>

  <script type="module" src="JS/status.js"></script>
</body>
</html>
