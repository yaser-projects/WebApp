<!doctype html>
<html lang="en" class="page-login-device">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login to Device</title>

  <!-- Shared theme -->
  <link rel="stylesheet" href="css/common-style.css" />

  <!-- Page CSS -->
  <link rel="stylesheet" href="css/loginDevice.css" />
</head>

<body>
  <!-- Center spinner (shared style) -->
  <div id="busy" class="center-spinner hidden" aria-hidden="true">
    <div class="spinner" role="status" aria-label="Loading"></div>
  </div>

  <div class="page-shell">
    <div class="page-panel panel">

      <div class="app-header">
        <div class="app-header__main">
          <div class="app-header__title-row">
            <div class="app-header__dot" aria-hidden="true"></div>
            <div class="app-header__titles">
              <div class="app-header__title">Login to Device</div>
              <div class="app-header__subtitle">Local device authentication</div>
            </div>
          </div>
        </div>

        <div class="app-header__status">
          <span class="badge"><span></span>Device</span>
        </div>
      </div>

      <div id="banner" class="login-banner hidden" role="alert"></div>

      <div class="card card-standard">
        <div class="card-inner">

          <section id="viewLoginDevice">

            <div class="field">
              <label for="deviceUser">Username</label>
              <div class="field-icon-wrapper">

                <span class="left-icon" aria-hidden="true">
                  <svg class="ico" viewBox="0 0 24 24" fill="none">
                    <path d="M20 21a8 8 0 0 0-16 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 13a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z" stroke="currentColor" stroke-width="2"/>
                  </svg>
                </span>

                <input id="deviceUser"
                       type="text"
                       inputmode="text"
                       autocomplete="username"
                       placeholder="Enter username"
                       minlength="1"
                       maxlength="16"
                       title="Username: 1–16 characters (A–Z, 0–9)" />
              </div>

              <div class="field-help">1–16 characters (A–Z, 0–9)</div>
              <small class="error-msg" id="errDeviceUser"></small>
            </div>

            <div class="field">
              <label for="devicePass">Password</label>
              <div class="field-icon-wrapper">

                <span class="left-icon" aria-hidden="true">
                  <svg class="ico" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 11h12v10H6V11Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                  </svg>
                </span>

                <input id="devicePass"
                       type="password"
                       autocomplete="current-password"
                       placeholder="Enter password"
                       minlength="1"
                       maxlength="16"
                       title="Password: 1–16 characters (A–Z, 0–9)" />

                <button class="right-btn" id="togglePass" type="button" aria-label="Show/Hide password" title="Show/Hide Password">
                  <svg id="eyeOpen" class="ico" viewBox="0 0 24 24" fill="none">
                    <path d="M2 12s4-7 10-7 10 7 10 7-4 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <svg id="eyeOff" class="ico hidden" viewBox="0 0 24 24" fill="none">
                    <path d="M3 3l18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M2 12s4-7 10-7c2.2 0 4.1.8 5.7 1.9M22 12s-4 7-10 7c-2.2 0-4.1-.8-5.7-1.9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M10.5 10.5a3 3 0 0 0 3.9 3.9" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                </button>
              </div>

              <div class="field-help">1–16 characters (A–Z, 0–9)</div>
              <small class="error-msg" id="errDevicePass"></small>
            </div>

            <div class="login-row">
              <div class="text-muted hint">Tip: Use device credentials.</div>
              <button class="btn primary" id="btnLoginDevice" type="button" disabled>Login</button>
            </div>

          </section>

        </div>
      </div>

    </div>
  </div>
  <script type="module" src="js/loginDevice.js"></script>
</body>
</html>
